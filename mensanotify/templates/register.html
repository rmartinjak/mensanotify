{% extends "base.html" %}
{% block title %}register{% endblock %}
{% block content %}
	<form method="POST" action="{{ url_for('register') }}">
		<div>{{ form.email.label }}: {{ form.email() }}</div>
		{% if form.email.errors %}
			<ul class="errors">{% for error in form.email.errors %}<li>{{ error }}</li>{% endfor %}</ul>
		{% endif %}
		{{ form.submit }}
{% endblock %}
</form>
